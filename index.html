<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">

    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <title>Iniciando no Bootstrap</title>
</head>
<body>
    
    <header class="navbar navbar-dark bg-dark">

        <nav class="container">
            <figure class="navbar-brand mb-0">
                <a href="#">
                    <img src="./images/bootstrap-5-logo.png" width="auto" height="50" alt="Bootstrap 5">
                </a>
            </figure>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

    </header>

    <main>

        <section class="py-5 text-center container">

            <article class="col-lg-6 col-md-8 my-5 mx-auto">
                <h1 class="fw-light">Álbum de imagens</h1>
                <p class="lead text-muted">Lorem Ipsum é simplesmente uma simulação de texto da indústria tipográfica e de impressos, e vem sendo utilizado desde o século XVI, quando um impressor desconhecido pegou uma bandeja de tipos e os embaralhou para fazer um livro de modelos de tipos.</p>

                <button type="button" class="btn btn-primary">Ver álbum</button>
                <button type="button" class="btn btn-secondary">Entre em contato</button>
            </article>

        </section>

        <section class="py-5 container-fluid bg-light">



        </section>

    </main>

    <!-- Javascript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
